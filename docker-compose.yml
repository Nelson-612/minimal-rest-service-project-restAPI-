version: "3"

services:

  mongo:
    image: mongo
    restart: always
    ports: 
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    deploy:
      replicas: 1
      restart_policy:
        condition: any

  account-microservice:
    restart: always
    build: ./account-microservice
    image: account-microservice
    depends_on:
      - mongo
    deploy:
      replicas: 1
      restart_policy:
        condition: any

    environment:
      - PYTHONUNBUFFERED=1
      - MODE=dev
      - MONGO_URL=mongo
      - MONGO_PORT=27017
      - SERVER_URL=0.0.0.0
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=pass
      - PORT=2020

    ports:
      - "127.0.0.1:2020:2020"

volumes:
  mongo-data:

